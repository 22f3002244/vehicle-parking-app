{% extends 'layout.html' %}

{% block title %}
Delete Spot - SpotKart
{% endblock %}

{% block content %}
<form method="post">
  <h3 class="text-center mb-3">Delete Parking Spot</h3>

  <p class="text-center text-danger mb-4">
    Are you sure you want to delete <strong>{{ spot.name }}, {{ spot.city }}</strong>?
  </p>

  <input type="submit" value="Delete" class="btn btn-danger w-100">
</form>
{% endblock %}

{% block style %}
<style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 50px auto 20px auto;
    max-width: 400px;
    background: #fff;
    border-radius: 8px;
    border: 1px solid #000;
  }

  h3 {
    font-weight: bold;
  }

  p {
    font-size: 1rem;
  }
</style>
{% endblock %}
