{% extends 'layout.html' %}

{% block title %}
Profile - SpotKart
{% endblock %}

{% block content %}

<h3>Edit Profile</h3>
<hr>

<form method="POST">
    <label for="username" class="form-label">Username:
        <input type="text" name="username" id="username" class="form-control" required value="{{user.username}}"></input>
    </label>
    <label for="name" class="form-label">Name:
        <input type="text" name="name" id="name" class="form-control" required value="{{user.name}}"></input>
    </label>
    <label for="city" class="form-label">City:
        <input type="text" name="city" id="city" class="form-control" required value="{{user.city}}"></input>
    </label>
    <label for="contact" class="form-label">Contact:
        <input type="text" name="contact" id="contact" class="form-control" required value="{{user.contact}}"></input>
    </label>
    <label for="email" class="form-label">Mail Id:
        <input type="text" name="email" id="email" class="form-control" required value="{{user.email}}"></input>
    </label>
    <label for="cpassword" class="form-label"> Current Password:
        <input type="password" name="cpassword" id="cpassword" class="form-control" required></input>
    </label>
    <label for="password" class="form-label"> New Password:
        <input type="password" name="password" id="password" class="form-control" required></input>
    </label>
    <input type="submit" value="Save Changes" class="btn btn-success"/>
    <a href="{{url_for('User.logout')}}" class="btn btn-outline-danger text-center mt-2">Logout</a>
</form>
{% endblock %}

{% block style %}
<style>
    h1, h2, h3 {
        text-align: center;
    }

    form {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    label {
    margin-bottom: 10px;
    font-weight: bold;
  }
</style>
{% endblock %}
