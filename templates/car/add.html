{% extends 'layout.html' %}

{% block title %}
Add Vehicle - SpotKart
{% endblock %}

{% block content %}
<h1>Add New Vehicle</h1>
<form method="post" class="form">
    <label for="name" class="form-label">Name:
        <input type="text" name="name" id="name" class="form-control" required />
    </label>
    <label for="vehicle_number" class="form-label">Car Registration Number:
        <input type="text" name="vehicle_number" id="vehicle_number" class="form-control" required />
    </label>
    <label for="model" class="form-label">Model:
        <input type="text" name="model" id="model" class="form-control" required />
    </label>
    <label for="color" class="form-label">Color:
        <input type="text" name="color" id="color" class="form-control" required />
    </label>
    <input type="submit" value="Save" class="btn btn-success">
</form>
{% endblock %}

{% block style %}
<style>
    h1{
        text-align: center;
    }
    .form{
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
{% endblock %}
