{% extends 'layout.html' %}

{% block title %}
Add Spot - SpotKart
{% endblock %}

{% block content %}
<h1>Add Parking Spot</h1>
<form method="post" class="form">
    <label for="name" class="form-label">Name:
        <input type="text" name="name" id="name" class="form-control" required />
    </label>
    <label for="city" class="form-label">City:
        <input type="text" name="city" id="city" class="form-control" required />
    </label>
    <label for="available" class="form-label">Number of Spots:
        <input type="number" name="available" id="available" class="form-control" required />
    </label>
    <label for="charges" class="form-label">Charges (per hour):
        <input type="number" name="charges" id="charges" class="form-control" required />
    </label>
    <input type="submit" value="Save" class="btn btn-success">
</form>
{% endblock %}

{% block style %}
<style>
    h1{
        text-align: center;
    }
    .form{
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
{% endblock %}
