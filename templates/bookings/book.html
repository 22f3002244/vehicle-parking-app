{% extends 'layout.html' %}

{% block title %}
Booking Confirmation - SpotKart
{% endblock %}

{% block content %}
<form action="{{ url_for('bookings.book_slot', id=id) }}" method="POST">
    <input type="hidden" name="user_id" value="{{ user.id }}">
    <input type="hidden" name="spot_id" value="{{ spot.id }}">

    <label class="form-label mb-3 fw-bold">Choose your vehicle:</label>

    {% for v in car %}
    <label class="input-group mb-3" style="cursor: pointer;">
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="radio" name="vehicle_id" value="{{ v.id }}" required>
        </div>
        <span class="form-control bg-white">{{ v.name }} ({{ v.plate_number }})</span>
    </label>
    {% endfor %}

    <button type="submit" class="btn btn-primary mt-3">Confirm Booking</button>
</form>
{% endblock %}


{% block style %}
<style>

form {
    margin: 40px auto;
    padding: 20px;
    max-width: 350px;
    justify-content: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input-group{
    border: 1px solid #000;
}

</style>
{% endblock %}
