{% extends 'layout.html' %}

{% block title %}
Profile - SpotKart
{% endblock %}

{% block content %}
<form method="POST">
  <h3 class="text-center mb-1">Edit Profile</h3>

  <label for="username" class="form-label w-100">Username:
    <input type="text" name="username" id="username" class="from-control mb-1" required value="{{ user.username }}">
  </label>

  <label for="name" class="form-label w-100">Name:
    <input type="text" name="name" id="name" class="from-control mb-1" required value="{{ user.name }}">
  </label>

  <label for="city" class="form-label w-100">City:
    <input type="text" name="city" id="city" class="from-control mb-1" required value="{{ user.city }}">
  </label>

  <label for="contact" class="form-label w-100">Contact:
    <input type="text" name="contact" id="contact" class="from-control mb-1" required value="{{ user.contact }}">
  </label>

  <label for="email" class="form-label w-100">Mail Id:
    <input type="text" name="email" id="email" class="from-control mb-1" required value="{{ user.email }}">
  </label>

  <label for="cpassword" class="form-label w-100">Current Password:
    <input type="password" name="cpassword" id="cpassword" class="from-control mb-1" required>
  </label>

  <label for="password" class="form-label w-100">New Password:
    <input type="password" name="password" id="password" class="from-control mb-1" required>
  </label>

  <input type="submit" value="Save Changes" class="btn btn-success mt-2 w-100" />
  <a href="{{ url_for('User.logout') }}" class="btn btn-outline-danger mt-3 w-100">Logout</a>
</form>
{% endblock %}

{% block style %}
<style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 20px auto;
    max-width: 400px;
    background: #fff;
    border-radius: 8px;
    border: 1px solid #000;
  }

  .from-control {
    width: 100%;
    padding: 5px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
  }

  .form-label {
    font-weight: bold;
    width: 100%;
  }
</style>
{% endblock %}
